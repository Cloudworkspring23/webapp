name: Python application

on:

  pull_request:
    branches: [ "main" ]
  
  workflow_dispatch:
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.9.12"
    - name: Python Unit Test
      run: ls
    - name: Python Unit Test
      run: pwd
    - name: Python Unit Test
      run: python webapp/unitestuser.py
 
